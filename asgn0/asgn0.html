<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
    <style>
        .test {
            width: 250px;
            margin: auto;
            /* clear: both; */
        }

        .test input {
            width: 45%;
            display: inline;
        }

        .test select {
            width: 45%;
            display: inline;
        }

        input {
            margin-bottom: 5px;
        }

        select {
            margin-bottom: 5px;
        }

        canvas {
            left: calc(50%);
            margin-left: calc(50% - 200px);
            margin-bottom: 15px;
        }
    </style>
</head>

<body onload="main()">

    <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>
    <div class="test">
        <input style="float: left;" type='text' id='xv1' name='xv1' required>
        <input style="float: right;" type='text' id='yv1' name='yv1' required>
        <p>
            <input style="float: left;" type='text' id='xv2' name='xv2' required>
            <input style="float: right;" type='text' id='yv2' name='yv2' required>
        <p>
        <div style="margin: auto;">
            <input type='button' id='draw' value='Draw' name='draw' required>
        </div>
        <select name="options" id="options">
            <option value="">--Please choose an option--</option>
            <option value="add">Add</option>
            <option value="sub">Sub</option>
            <option value="mul">Mul</option>
            <option value="div">Div</option>
            <option value="mag">Magnitude</option>
            <option value="nor">Normalize</option>
            <option value="ang">Angle Between</option>
            <option value="area">Area</option>
        </select>
        <input style="float: right;" type='text' id='scalar' name='scalar' required>

        <input type='button' id='draw2' value='Draw' name='draw' required>

    </div>

    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asgn0.js"></script>
</body>

</html>
